<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Little Readers Library</title>
    <link rel="icon" type="image/png" href="images/iconbook.jpeg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="public/styles/bookshelf1.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-xl-between justify-content-sm-center" style="background-color: #60efdd">
            <div class="col-auto">
                <nav id="navBar">
                    <div id='insidenavBar'>
                        <div class="item"><img class="navImg" height="90" width="90" src="images/blue-house-hi.png"><br>Home</div>
                        <div class="item"><img class="navImg blackBorder" height="90" width="90" src="images/smallbookshelf.jpg"><br>My
                            Bookshelf</div>
                        <div class="item"><img class="navImg blackBorder" height="90" width="90" src="images/toyshelf.jpg"><br>Games</div>
                        <div class="item"><img class="navImg" height="90" width="90" src="images/Library_building_clipart.svg"><br>Library</div>



                    </div>
                </nav>


            </div>
            <div class="col-auto">
                <div id="username">
                    <div id="usernameInside">
                        <div class="name">Janice</div>
                        <img class="profilePic" src="images/mrworm.jpeg" height="110" width="110">

                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-xl-start justify-content-sm-center">
                <div class="col-auto">
                    <div>
                        <img id="logo" src="images/image.png">
                        <div id="libraryText">My Bookshelf</div>
                    </div>
                </div>
    
            </div>



        <div id="myBooks">

            <div class="singleBook">
                <div>
                    <img class="haveRead" src="images/greenBook.png">
                    <input type="text" class="inputBook">
                    <div class="addTitle">Add Title</div>
                </div>
                <div class="nextBook"></div>

                <div class="addBook">Add Book</div>
            </div>
        </div>

        <div id="tropheyCase">

            <div class="singleTrophey">
                <div>
                    <img class="award" src="images/gold.png">

                    <div class="gameName">BookWorm Pro!</div>
                </div>
                <div class="singleTrophey">
                    <div>
                        <img class="award" src="images/gold.png">

                        <div class="gameName">Hockey Star!</div>
                    </div>
                    <div class="nextGame"></div>
                    <div class="singleTrophey">
                            <div>
                                <img class="award" src="images/gold.png">
                                
                                <div class="gameName">Word Guess Master!</div>
                            </div>

                </div>
            </div>



            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
            <script src="public/js/navbar.js"></script>
            <script src="public/js/bookshelf.js"></script>
</body>

</html>
